<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-back-button type="button" defaultHref="/tabs/dashboard" text="Back"></ion-back-button>
        </ion-buttons>
    <ion-title>Completed Services</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
  <ion-item-divider sticky="true">
    <ion-label>
      Completed Services ({{completedServices?.length}})
    </ion-label>
  </ion-item-divider>

  <!-- <ion-list-header>
    <ion-label>All Completed Services</ion-label>
  </ion-list-header> -->

  <ion-item (click)="goToDetail(service.id)" detail *ngFor="let service of completedServices">
    <ion-avatar><ion-icon size="large" name="document"></ion-icon></ion-avatar>
    <ion-label>
      <h2>{{service.title}}</h2>
      <p>{{service.longdate}}</p>
      <div class="service-details-div">
        <ion-grid class="service-details-grid">
          <ion-row>
            <ion-col><p class="st">Start Time</p></ion-col>
            <ion-col><p class="et">End Time</p></ion-col>
          </ion-row>
          <ion-row>
            <ion-col><p>{{service.startTime}}</p></ion-col>
            <ion-col><p>{{service.endTime}}</p></ion-col>
          </ion-row>
        </ion-grid>
      </div>
    </ion-label>
    <ion-badge size="large" slot="end" color="white" data-color="medium" class="status"
    [ngStyle]="{'background-color':service?.status == 'Completed' ? 'var(--ion-color-medium)' : 'var(--ion-color-medium)', 'border-color':service?.status == 'Completed' ? 'var(--ion-color-medium)' : 'var(--ion-color-medium)' }"
    >
      <ion-text class="status-text">{{service.status}}</ion-text>
    </ion-badge>
  </ion-item>
</ion-list>
</ion-content>
