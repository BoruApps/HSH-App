<ion-content class="loginPage"> 
  <form #form="ngForm" (ngSubmit)="login(form, 'manual')" class="pardonTop" validate >
    <ion-grid style="height: 100%">
      <ion-row class="ion-align-items-center ion-justify-content-center justify-content-center" color="primary" style="height: 100%">
        <ion-col class="align-self-center" size-md="6" size-lg="5" size-xs="12">
          <div class="ion-text-center">
            <h3 class="loginTitle">Login - Home Sweet Home</h3>
          </div>
          <div class="ion-padding">
            <ion-item>
              <ion-input #un class="transparent" name="identifier" type="text" placeholder="Phone number or Email address" ngModel required autocomplete clear-input></ion-input>
              <ion-input #me class="transparent" name="method" id="method" type="hidden" value="check"></ion-input>
            </ion-item>
            <ion-item>
              <ion-input #pw class="transparent ng-hide auth_code_login" name="auth_code" type="text" placeholder="Auth Code" ngModel clear-input></ion-input>
            </ion-item>
          </div>
          <div class="ion-padding">
            <ion-button id="submit-button" #ln size="large" type="submit" [disabled]="form.invalid" expand="block">Login</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
